<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#F6E8A6" />
  <title>Invite</title>

  <link rel="stylesheet" href="invite.css" />
  <script src="invite.js" defer></script>
</head>

<body>
  <div id="daisy-layer" aria-hidden="true"></div>

  <main class="ii-page" aria-label="Interactive invite">
    <section
      id="interactive-invite"
      class="ii"
      data-state="front"
      data-details-url="../pages/casamento"
      style="
        --ii-max-w: 520px;
        --ii-invite-scale: 0.92;
        --ii-invite-scale-mobile: 0.90;
        --ii-reveal-delay: 560ms;

        --ii-btn-bg: #8FA394;
        --ii-btn-bg-hover: #7E9686;
        --ii-btn-text: #FFFFFF;
        --ii-btn-disabled-bg: #C9CEC9;
        --ii-btn-disabled-text: #FFFFFF;

        --ii-shadow: 0 22px 60px rgba(0,0,0,0.12);
        --ii-shadow-soft: 0 14px 34px rgba(0,0,0,0.12);
        --ii-shadow-layer: 0 18px 46px rgba(0,0,0,0.12);
        --ii-radius: 999px;
      "
    >
      <div class="ii__wrap">
        <div class="ii__stage" aria-live="polite">
          <div class="ii__stage-inner">

            <button type="button" class="ii__envelope" data-envelope-btn aria-label="Envelope">
              <span class="ii__flip" data-envelope-flip>
                <span class="ii__flip-face ii__flip-front">
                  <img
                    class="ii__img ii__img--envelope"
                    src="../imagens/envelope-front1.png"
                    alt="Envelope front"
                    loading="eager"
                    width="1200"
                    height="1200"
                    draggable="false"
                  />
                </span>
                <span class="ii__flip-face ii__flip-back">
                  <img
                    class="ii__img ii__img--envelope"
                    src="../imagens/envelope-back-filled1.png"
                    alt="Envelope back"
                    loading="eager"
                    width="1200"
                    height="1200"
                    draggable="false"
                  />
                </span>
              </span>

              <img
                class="ii__piece"
                data-envelope-piece
                src="../imagens/envelope-piece.png"
                alt=""
                aria-hidden="true"
                loading="lazy"
                width="1200"
                height="1200"
                draggable="false"
              />
            </button>

            <div class="ii__invite" aria-label="Invitation reveal">
              <div class="ii__invite-inner" data-invite-root>

                <div class="ii__hint ii__hint--drag" data-hint-drag aria-hidden="true">
                  <img
                    class="ii__hint-arrow ii__hint-arrow--drag"
                    src="../imagens/arrow.png"
                    alt=""
                    aria-hidden="true"
                    loading="lazy"
                    width="512"
                    height="512"
                    draggable="false"
                  />
                  <div class="ii__hint-text">Mexe-me</div>
                </div>

                <div class="ii__hint ii__hint--tap" data-hint-tap aria-hidden="true">
                  <img
                    class="ii__hint-arrow ii__hint-arrow--tap"
                    src="../imagens/arrow.png"
                    alt=""
                    aria-hidden="true"
                    loading="lazy"
                    width="512"
                    height="512"
                    draggable="false"
                  />
                  <div class="ii__hint-text">Carrega aqui</div>
                </div>

                <div class="ii__invite-layer ii__invite-outer" data-draggable="outer" role="group" aria-label="Invitation outer layer">
                  <img
                    class="ii__img ii__img--outer"
                    src="../imagens/outer-front.png"
                    alt="Invitation outer"
                    loading="eager"
                    width="1200"
                    height="1100"
                    draggable="false"
                  />
                </div>

                <div class="ii__invite-layer ii__invite-innercard" data-draggable="inner" role="group" aria-label="Invitation inner layer">
                  <div class="ii__card" data-inner-card>
                    <div class="ii__card-face ii__card-front">
                      <img
                        class="ii__img ii__img--inner"
                        src="../imagens/inner-fron1.png"
                        alt="Invitation inner front"
                        loading="eager"
                        width="1200"
                        height="1600"
                        draggable="false"
                      />
                    </div>
                    <div class="ii__card-face ii__card-back">
                      <img
                        class="ii__img ii__img--inner"
                        src="../imagens/inner-back1.png"
                        alt="Invitation inner back"
                        loading="eager"
                        width="1200"
                        height="1600"
                        draggable="false"
                      />
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>

        <div class="ii__controls" aria-label="Controls">
          <button type="button" class="ii__btn" data-open-btn hidden>
            <span class="ii__btn-label">Open</span>
          </button>

          <button type="button" class="ii__restart" data-restart-btn aria-label="Restart" hidden>
            <img
              class="ii__restart-icon"
              src="../imagens/restart.png"
              alt=""
              aria-hidden="true"
              loading="lazy"
              width="256"
              height="256"
              draggable="false"
            />
          </button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
