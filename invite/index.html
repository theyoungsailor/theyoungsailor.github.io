<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#F6E8A6" />
  <title>Convite</title>

  <link rel="stylesheet" href="invite.css">
  <script src="invite.js" defer></script>
</head>

<body>
  <div id="daisy-layer" aria-hidden="true"></div>

  <main class="page" aria-label="Convite interativo">
    <section
      id="interactive-invite"
      class="ii"
      data-state="front"
      data-details-url="http://ocasamento.website/"
      aria-live="polite"
    >
      <div class="ii__wrap">
        <div class="ii__stage">
          <div class="ii__stage-inner">

            <div class="ii__envelope" aria-label="Envelope">
              <div class="ii__flip ii__flip--envelope" data-envelope-flip>
                <div class="ii__flip-face ii__flip-front">
                  <img
                    class="ii__img ii__img--envelope"
                    src="../imagens/envelope-front1.png"
                    alt="Envelope frente"
                    loading="eager"
                    width="1200"
                    height="1200"
                    draggable="false"
                  />
                </div>
                <div class="ii__flip-face ii__flip-back">
                  <img
                    class="ii__img ii__img--envelope"
                    src="../imagens/envelope-back-filled1.png"
                    alt="Envelope verso"
                    loading="eager"
                    width="1200"
                    height="1200"
                    draggable="false"
                  />
                </div>
              </div>

              <img
                class="ii__piece"
                src="../imagens/envelope-piece.png"
                alt=""
                aria-hidden="true"
                loading="lazy"
                width="1200"
                height="1200"
                draggable="false"
              />
            </div>

            <div class="ii__invite" aria-label="Convite">
              <div class="ii__invite-inner" data-invite-root>

                <div class="ii__invite-layer ii__invite-innercard" data-draggable="inner" role="group" aria-label="Convite interior">
                  <div class="ii__flip ii__flip--card" data-card-flip>
                    <div class="ii__flip-face ii__card-front">
                      <img
                        class="ii__img ii__img--inner"
                        src="../imagens/inner-front1.png"
                        alt="Convite interior frente"
                        loading="eager"
                        width="1200"
                        height="1600"
                        draggable="false"
                      />
                    </div>
                    <div class="ii__flip-face ii__card-back">
                      <img
                        class="ii__img ii__img--inner"
                        src="../imagens/inner-back1.png"
                        alt="Convite interior verso"
                        loading="eager"
                        width="1200"
                        height="1600"
                        draggable="false"
                      />
                    </div>
                  </div>
                </div>

                <div class="ii__invite-layer ii__invite-outer" data-draggable="outer" role="group" aria-label="Convite exterior">
                  <img
                    class="ii__img ii__img--outer"
                    src="../imagens/invite-composite.png"
                    alt="Convite exterior"
                    loading="eager"
                    width="1200"
                    height="1100"
                    draggable="false"
                  />
                </div>

              </div>
            </div>

          </div>
        </div>

        <div class="ii__controls" aria-label="Controlos">
          <button type="button" class="ii__btn" data-main-btn>
            <span class="ii__btn-label">Virar</span>
          </button>

          <button type="button" class="ii__restart" data-restart-btn aria-label="Reiniciar" hidden>
            <span class="ii__restart-dot" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
